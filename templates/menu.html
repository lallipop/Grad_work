{% load static %}
{% load catalog_extras %}


<nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <img src="{% static 'logo.png' %}" alt="" width="40" height="40">
        </a>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>

          {% include 'catalog/catalog_menu.html' %}
        </ul>
      </div>

      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
        </ul>
        <form class="form-inline col-12 col-lg-auto mb-2 mb-lg-0 me-lg-3">
          <input class="form-control" type="text" placeholder="Search">
        </form>

          {% if user.is_authenticated %}
              <a class="px-2 text-white">Привет, {{ user.get_username }}</a>
          {% endif %}

          <a class="btn btn-outline-info my-2 my-sm-0 ml-2" role="button" href="{% url 'cart:cart' %}">Корзина</a>
          <button type="button" class="btn btn-warning ml-2">Регистрация</button>

          {% if user.is_authenticated %}
              <a class="btn btn-outline-light me-2 ml-2" role="button" href="{% url 'logout'%}?next={{request.path}}">Выйти</a>
          {% else %}
              <a class="btn btn-outline-light me-2 ml-2" role="button" href="{% url 'login'%}?next={{request.path}}">Войти</a>
          {% endif %}

      </div>
    </nav>
